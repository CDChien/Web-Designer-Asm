    <style>
      .tabs li {
  display: inline-block;
}

.tabs li a {
  display: block;
  padding: 10px;
  margin-right: 10px;
  border: 1px solid #ccc;
  border-bottom: none;
}

.tabs li.active a {
  background-color: #fff;
  border-color: #ccc;
}

.tab-content {
  border: 1px solid #ccc;
  padding: 10px;
  background-color: #fff;
}

.tab-pane {
  display: none; /* Ẩn tất cả nội dung của các tab */
}

.tab-pane.active {
  display: block; /* Hiển thị nội dung của tab được chọn */
}

    <!-- ======= Scripts ====== -->
    <script src="../../../view/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../../view/jquery/jquery-3.6.4.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script>
        
      $(document).ready(function() {
        // Load initial tab content
        $('#tab-content').load($('a.nav-link.active').data('url'));

        // Handle tab click events
        $('a.nav-link').click(function() {
          var url = $(this).data('url');
          
          // Load tab content via AJAX
          $.ajax({
            url: url,
            type: 'GET', // Sử dụng phương thức GET
            dataType: 'html', // Nhận dữ liệu dạng HTML
            success: function(data) {
              // Update tab content
              $('#tab-content').html(data);

              // Update active tab
              $('a.nav-link').removeClass('active');
              $(this).addClass('active');
            }
          });

          return false;
        });
      });

    </script>
